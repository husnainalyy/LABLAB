<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Report Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-2xl w-full bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center text-blue-600">üè• AI Medical Report Generator</h1>

        <div id="stepContainer" class="mt-4 text-lg font-semibold text-gray-700 text-center">
            Enter Patient Information
        </div>

        <!-- Text Input Form -->
        <form id="textForm" class="mt-4">
            <textarea id="textInput" class="w-full p-2 border rounded mt-2" rows="4"
                placeholder="Enter details..."></textarea>
            <button type="submit" class="mt-3 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Submit
            </button>
        </form>

        <div class="my-6 border-b"></div>

        <!-- Voice Input Form -->
        <form id="voiceForm" class="mt-4" enctype="multipart/form-data">
            <label class="block text-lg font-semibold text-gray-700">Upload Voice File (MP3):</label>
            <input type="file" id="voiceInput" class="w-full mt-2 border rounded p-2" accept="audio/mp3" required>
            <button type="submit" class="mt-3 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
                Submit Voice
            </button>
        </form>

        <div class="my-6 border-b"></div>

        <!-- Medical Report Display -->
        <div id="reportContainer" class="mt-6 p-4 border rounded-lg bg-gray-50 hidden">
            <h2 class="text-xl font-bold text-gray-800">Generated Medical Report:</h2>
            <iframe id="reportFrame" class="w-full h-96 border rounded mt-4"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
